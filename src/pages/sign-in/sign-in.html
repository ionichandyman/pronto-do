<ion-header>
  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="enterUserName()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter user name</ion-label>
        <ion-input type="text" [(ngModel)]="data.username" name="username" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
