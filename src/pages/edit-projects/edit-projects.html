<ion-header>

  <ion-navbar>
    <ion-title>edit-projects</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form (ngSubmit)="submitChange()">
        <ion-list>
            <ion-item>
              <ion-label floating> Enter Project Name</ion-label>
              <ion-input type="text" [(ngModel)]="projectData.projectName" name="projectName" required="*"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button full round color="secondary" type="submit">Enter</button>
            </ion-item>
          </ion-list>
    </form>
  <ion-item>
 
  </ion-item>
  
</ion-content>
