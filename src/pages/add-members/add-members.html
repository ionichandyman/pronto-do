<ion-header>
  <ion-navbar>
    <ion-title>{{projectName}}</ion-title>
  </ion-navbar>
  <ion-navbar>
    <ion-title>Add Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addMembers()">
        <ion-list>
            <ion-item>
              <ion-label floating>username:</ion-label>
              <ion-input type="text" [(ngModel)]="username" name="username" required="*"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>mobile no:</ion-label>
              <ion-textarea type="text" [(ngModel)]="mobileno" name="mobileno" required="*"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label floating>email:</ion-label>
              <ion-input type="text" [(ngModel)]="email" name="email" required="*"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button full round color="secondary" type="submit">Enter</button>
            </ion-item>
          </ion-list>
    </form>
 
</ion-content>
