<ion-header>
  <ion-navbar>
    <ion-title>Projects</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProjects">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let proj of projects">
      {{proj.projectName}}
      <ion-icon name="chatboxes" item-end (click)="addProjects(proj.projectID)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
