<ion-header>
  <ion-navbar hideBackButton=false>
    <ion-title>Projects</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="signOut()">
        Leave
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProjects()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let proj of projects">
      <ion-item (click)="goToChats()">
          {{proj.projectName}}
          <ion-icon name="md-open" item-end (click)="goToChats()"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button expandable (click)="edit(proj.key)">Edit</button>
          <button ion-button color="danger" expandable (click)="delete(proj.key)">Delete</button>
          
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
