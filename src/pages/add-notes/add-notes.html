-->
<ion-header>
  <ion-navbar>
    <ion-title>{{projectName}}</ion-title>
  </ion-navbar>
  <ion-navbar>
    <ion-title>add-notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addProjectNotes()">
        <ion-list>
            <ion-item>
              <ion-label floating>Task Name:</ion-label>
              <ion-input type="text" [(ngModel)]="projectNotes" name="projectNotes" required="*"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Description:</ion-label>
              <ion-textarea type="text" [(ngModel)]="messages" name="messages" required="*"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label floating>Assignee:</ion-label>
              <ion-input type="text" [(ngModel)]="taskOwner" name="taskOwner" required="*"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button full round color="secondary" type="submit">Enter</button>
            </ion-item>
          </ion-list>
    </form>
 
</ion-content>
